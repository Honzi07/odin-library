<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="book-container">
      <div class="book-card">
        <h2 class="book-title">Test</h2>
        <div class="book-details">
          <ul>
            <li class="book-details-author">author</li>
            <li class="book-details-pages">pages</li>
            <li class="book-details-comment">comment</li>
            <li class="book-details-read">readed</li>
            <!-- <li class="book-details-checkbox">
              <label for="read">Read</label>
              <input type="checkbox" name="read" id="read" />
            </li> -->
            <li>
              <input type="button" class="button-remove" value="remove " />
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div>
      <form class="book-form">
        <ul>
          <li>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="test" />
          </li>
          <li>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" value="senki" />
          </li>
          <li>
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" min="1" value="346" />
          </li>
          <li>
            <label for="comment">Comment:</label>
            <input
              type="text"
              name="comment"
              id="comment"
              maxlength="50"
              value="jo konyv"
            />
          </li>
          <li>
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read" />
          </li>
          <li>
            <input type="submit" value="Add Book" id="button-create" />
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
